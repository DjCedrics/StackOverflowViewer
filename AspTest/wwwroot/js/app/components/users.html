<h1>Users</h1>
<p>Here you can a list of users.</p>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>User Name</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: users">
        <tr>
            <td><span data-bind="text: $data.id"></span></td>
            <td><a data-bind="attr: { href: $data.url }, text: $data.displayedName"></a></td>
        </tr>
    </tbody>
</table>
