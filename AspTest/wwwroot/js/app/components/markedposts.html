<h1>Marked Posts</h1>
<p>Here you can find your marked posts.</p>
<table class="table">
    <thead>
        <tr>
            <th>Post Name</th>
            <th>Notes</th>
            <th>Mark Post</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: names">
        <tr>
            <td><a data-bind="attr: { href: $data.url }, text: $data.title"></a></td>
            <td><span data-bind="text: $data.notes"></span></td>
            <td><button class="btn btn-default" id="postbtn" data-bind="click: $parent.btnclick">Unmark</button></td>
        </tr>
    </tbody>
</table>
