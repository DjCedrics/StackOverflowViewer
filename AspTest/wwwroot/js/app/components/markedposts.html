<h1>Marked Posts</h1>
<p>Here you can find your marked posts.</p>

<!---- Mostly Fluid classes: c1 c2 c3 c4 c5 ---->
<div class="col-md-6">
    <div>
        <table class="table" id="markedposttable">
            <thead>
                <tr>
                    <th>Post ID</th>
                    <th>Post Name</th>
                    <th>Notes</th>
                    <!---<th>Mark Post</th>--->
                </tr>
            </thead>
            <tbody data-bind="foreach: names">
                <tr>
                    <td><span data-bind="text: $data.id"></span></td>
                    <td><a data-bind="attr: { href: $data.url }, text: $data.title"></a></td>
                    <td><span data-bind="text: $data.notes"></span></td>
                    <!---<td><button class="btn btn-default" id="postbtn" data-bind="click: $parent.btnclick">Unmark</button></td>-->
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="col-md-6">
    <p>You can mark/unmark the posts manually by using the form below.</p>
    <div class="c1">
        
        <form id="markpostform">
          <div class="form-group">
            <label for="postidInput">Post ID</label>
            <input name="postid" type="text" class="form-control" id="postidInput" aria-describedby="postidHelp" placeholder="ex. 2180354" required>
            <small id="postidHelp" class="form-text text-muted">Make sure that you have entered the post id correctly, otherwise it will result in an error.</small>
          </div>
          <div class="form-group">
            <label for="markOptionSelect">Select operation</label>
            <select name="markoption" class="form-control" id="markOptionSelect" required>
              <option name="POST" value="POST">Mark new post</option>
              <option name="DELETE" value="DELETE">Delete marked post</option>
              <option name="PUT" value="PUT">Update marked post</option>
            </select>
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea name="notes" class="form-control" id="notes" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>    
</div>
