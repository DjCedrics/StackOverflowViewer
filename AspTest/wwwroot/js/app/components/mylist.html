<div class="container c1">
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th>Post Name</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: names">
                <tr>
                    <td><a data-bind="attr: { href: $data.url }, text: $data.title"></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
